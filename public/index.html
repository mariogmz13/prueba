<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                <div class="alert alert-warning alerta_correo" role="alert">
                    correo invalido
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="mensaje" rows="5"></textarea>
                <div class="alert alert-warning alerta_mensaje" role="alert">
                    Mensaje muy corto
                </div>
                <div class="alert alert-success alerta_correcto" role="alert">
                    Correo enviado
                </div>
                <div class="alert alert-danger alerta_incorrecto" role="alert">
                    Error al enviar
                </div>
            </div>
            <div class="form-group">
                <a href="#" class="btn btn-info btn-lg " role="button" aria-pressed="true"
                    onclick="enviarCorreo();">Enviar</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
